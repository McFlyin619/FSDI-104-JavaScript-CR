<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/mystyle.css">

    <title>Video Game</title>
</head>
<body>
    
    <h1 class="tc">Welcome to my Video Game</h1>

    <div id="console" class="tc">

    </div><!--End console-->

    <div class="wrap tc">

        <div class="square">
            <!-- <h2>Bowser</h2> -->
            <div id="img-c1">
                <img class="character"  src="img/C1.png" alt="">
            </div><!--End img-c1-->

            <div id="btn-c1">
                <button class="btn" onclick="c1.attack(c2,Select());">Attack Mario</button>
            </div><!--End btn-c1-->

            <div id="info-c1">
                <p>Character Information</p>
            </div><!--End info-c1-->
        </div><!--End square-->

        <div class="square">
            <!-- <h2>Mario</h2> -->
            <div id="img-c2">
                <img class="character" src="img/C2.png" alt="">
            </div><!--End img-c2-->

            <div id="btn-c2">
                <button class="btn" onclick="c2.attack(c1,Select());">Attack Bowser</button>
            </div><!--End btn-c2-->

            <div id="info-c2">
                <p>Character Information</p>
            </div><!--End info-c2-->
        </div><!--End square-->
    </div><!--End wrap-->

<script src="js/script.js"></script>    
</body>
</html>
